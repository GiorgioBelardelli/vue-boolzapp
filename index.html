<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!--Sezione alta pagina-->
        <header></header>

        <!--Sezione centrale pagina-->
        <main>
            <div id="wrapper">
                
                <div id="app">
                    <div id="main-content">
                        <div id="sidebar">
                            <div class="content-header">
                                <div class="user-profile">
                                    <img id="user" src="img/shrek.jpg" alt="user-img">
                                    Shrek
                                </div>
                                <div class="icons-container">
                                    <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                                    <a href="#"><i class="fa-regular fa-message"></i></a>
                                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </div>
                            </div>
                            <div class="notices-container">
                                <i class="fa-solid fa-bell-slash"></i>
                                <div class="text-notices">
                                    Ricevi notifiche di nuovi messaggi
                                    <br>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                                
                            </div>
                            <div class="search-input-container">
                                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input type="text" id="search-input" placeholder="Cerca o inizia una nuova chat">
                            </div>
                            <div class="contacts-list">
                                <div v-for="(contact, i) in contacts" :key="i" class="contact">
                                    <div class="contact-img">
                                        <img :src="contact.avatar" alt="contact-img">
                                    </div>
                                    <div class="contact-info">
                                        <h4>{{contact.name}}</h4>
                                        <span>Ultimo messaggio inviato</span>
                                    </div>
                                    <div class="last-message-time">
                                        <span>12:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="selected-chat">
                            <div class="content-header">

                                <div class="friend-chat">
                                
                                </div>

                                <div class="icons-container">
                                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                                    <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </div>
                            </div>
                            <div class="user-controller">
                                <div class="icons-container center">
                                    <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                                </div>
                                <div class="chat-container">
                                <input type="text" id="chat-input" placeholder="Scrivi un messaggio">
                                </div>
                                <div class="icons-container center">
                                    <a href="#"><i class="fa-solid fa-microphone"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>

        <!-- Sezione bassa pagina-->
        <footer></footer>
        <script src="js/script.js"></script>
    </body>
</html>
